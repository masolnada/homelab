services:
  markcards:
    build: https://github.com/masolnada/markcards.git
    container_name: markcards
    restart: unless-stopped
    environment:
      - GITHUB_REPO=${MARKCARDS_GITHUB_REPO}
      - GITHUB_TOKEN=${MARKCARDS_GITHUB_TOKEN:-}
      - GITHUB_BRANCH=${MARKCARDS_GITHUB_BRANCH:-main}
      - GITHUB_PATH=${MARKCARDS_GITHUB_PATH:-}
      - SYNC_TTL_MS=${MARKCARDS_SYNC_TTL_MS:-60000}
      - SETTINGS_PATH=/config/settings.json
    volumes:
      - markcards_data:/data
      - ./settings.json:/config/settings.json:ro
    networks:
      - proxy_net
    labels:
      - docker-volume-backup.stop-during-backup=markcards

  backup:
    image: offen/docker-volume-backup:latest@sha256:26df48fdb7bd32f114fc7420beae3960055ae1f40ba5ff3bfd787cb5f15fefa5
    container_name: markcards-backup
    restart: unless-stopped
    environment:
      - BACKUP_CRON_EXPRESSION=0 3 * * *
      - BACKUP_RETENTION_DAYS=30
      - BACKUP_FILENAME=markcards-%Y-%m-%dT%H-%M-%S.tar.gz
      - BACKUP_ARCHIVE=/archive/markcards
      - TZ=${TIMEZONE}
    volumes:
      - markcards_data:/backup/markcards_data:ro
      - nas_backup:/archive
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /usr/share/zoneinfo:/usr/share/zoneinfo:ro
    networks:
      - proxy_net

volumes:
  markcards_data:
  nas_backup:
    driver: local
    driver_opts:
      type: cifs
      device: //${NAS_IP}/${NAS_BACKUP_SHARE}
      o: addr=${NAS_IP},username=${NAS_BACKUP_USER},password=${NAS_BACKUP_PASSWORD},file_mode=0700,dir_mode=0700

networks:
  proxy_net:
    external: true
