- Infrastructure:
    - TrueNAS:
        icon: truenas
        href: "{{HOMEPAGE_VAR_TRUENAS_URL}}"
        widget:
          type: truenas
          url: "{{HOMEPAGE_VAR_TRUENAS_URL}}"
          key: "{{HOMEPAGE_VAR_TRUENAS_KEY}}"
          enablePools: true
    - Caddy:
        icon: caddy
        href: https://home.{{HOMEPAGE_VAR_DOMAIN}}
        widget:
          type: caddy
          url: http://tailscale-gateway:2019
        server: my-docker
        container: caddy
    - Tailscale:
        icon: tailscale
        server: my-docker
        container: tailscale-gateway
    - Proxmox:
        icon: proxmox
        href: https://pve.home.lab:8006/
    - OPNsense:
        icon: opnsense
        href: https://192.168.10.1/

- Media:
    - Jellyfin:
        icon: jellyfin
        href: https://watch.{{HOMEPAGE_VAR_DOMAIN}}
        siteMonitor: http://jellyfin:8096
        server: my-docker
        container: jellyfin
    - Navidrome:
        icon: navidrome
        href: https://music.{{HOMEPAGE_VAR_DOMAIN}}
        widget:
          type: navidrome
          url: https://music.{{HOMEPAGE_VAR_DOMAIN}}
          user: "{{HOMEPAGE_VAR_NAVIDROME_USER}}"
          token: "{{HOMEPAGE_VAR_NAVIDROME_TOKEN}}"
          salt: "{{HOMEPAGE_VAR_NAVIDROME_SALT}}"
        server: my-docker
        container: navidrome
    - Audiobookshelf:
        icon: audiobookshelf
        href: https://audiobooks.{{HOMEPAGE_VAR_DOMAIN}}
        siteMonitor: http://audiobookshelf:80
        server: my-docker
        container: audiobookshelf
    - Immich:
        icon: immich
        href: https://photos.{{HOMEPAGE_VAR_DOMAIN}}
        widget:
          type: immich
          url: http://immich-server:2283
          key: "{{HOMEPAGE_VAR_IMMICH_API_KEY}}"
          version: 2
        server: my-docker
        container: immich-server
    - qBittorrent:
        icon: qbittorrent
        href: https://download.{{HOMEPAGE_VAR_DOMAIN}}
        siteMonitor: http://qbittorrent:8080
        server: my-docker
        container: qbittorrent

- Services:
    - Vaultwarden:
        icon: vaultwarden
        href: https://vault.{{HOMEPAGE_VAR_DOMAIN}}
        siteMonitor: http://vaultwarden:80
        server: my-docker
        container: vaultwarden
    - IHateMoney:
        icon: si-cashapp
        href: https://money.{{HOMEPAGE_VAR_DOMAIN}}
        siteMonitor: http://ihatemoney:8000
        server: my-docker
        container: ihatemoney
    - Radicale:
        icon: radicale
        href: https://contacts.{{HOMEPAGE_VAR_DOMAIN}}
        siteMonitor: http://radicale:5232
        server: my-docker
        container: radicale
    - Silverbullet:
        icon: si-markdown
        href: https://notes.{{HOMEPAGE_VAR_DOMAIN}}
        siteMonitor: http://silverbullet:3000
        server: my-docker
        container: silverbullet
    - Markcards:
        icon: si-anki
        href: https://memory.{{HOMEPAGE_VAR_DOMAIN}}
        siteMonitor: http://markcards:3000
        server: my-docker
        container: markcards
