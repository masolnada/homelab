- Infrastructure:
    - TrueNAS:
        icon: truenas
        href: "{{HOMEPAGE_VAR_TRUENAS_URL}}"
        widget:
          type: truenas
          url: "{{HOMEPAGE_VAR_TRUENAS_URL}}"
          key: "{{HOMEPAGE_VAR_TRUENAS_KEY}}"
          enablePools: true
    - Caddy:
        icon: caddy
        href: https://home.{{HOMEPAGE_VAR_DOMAIN}}
        widget:
          type: caddy
          url: http://tailscale-gateway:2019
        server: my-docker
        container: caddy
    - Tailscale:
        icon: tailscale
        server: my-docker
        container: tailscale-gateway
    - Proxmox:
        icon: proxmox
        href: https://pve.home.lab:8006/
    - OPNsense:
        icon: opnsense
        href: https://192.168.10.1/

- Media:
    - Jellyfin:
        icon: jellyfin
        href: https://watch.{{HOMEPAGE_VAR_DOMAIN}}
        siteMonitor: http://jellyfin:8096
        server: my-docker
        container: jellyfin
    - Jellyseerr:
        icon: jellyseerr
        href: https://request.{{HOMEPAGE_VAR_DOMAIN}}
        siteMonitor: http://jellyseerr:5055
        server: my-docker
        container: jellyseerr
    - Sonarr:
        icon: sonarr
        href: https://sonarr.{{HOMEPAGE_VAR_DOMAIN}}
        siteMonitor: http://sonarr:8989
        server: my-docker
        container: sonarr
    - Radarr:
        icon: radarr
        href: https://radarr.{{HOMEPAGE_VAR_DOMAIN}}
        siteMonitor: http://radarr:7878
        server: my-docker
        container: radarr
    - qBittorrent:
        icon: qbittorrent
        href: https://download.{{HOMEPAGE_VAR_DOMAIN}}
        siteMonitor: http://qbittorrent:8080
        server: my-docker
        container: qbittorrent

- Finance:
    - Bitcoin:
        icon: si-bitcoin
        href: https://www.coingecko.com/en/coins/bitcoin
        widget:
          type: customapi
          url: https://api.coincap.io/v2/assets/bitcoin
          method: GET
          display: block
          mappings:
            - field: data.priceUsd
              label: Price
              format: currency
              locale: en
              currency: USD
            - field: data.changePercent24Hr
              label: 24h Change
              format: percent

- Services:
    - Vaultwarden:
        icon: vaultwarden
        href: https://vault.{{HOMEPAGE_VAR_DOMAIN}}
        siteMonitor: http://vaultwarden:80
        server: my-docker
        container: vaultwarden
    - Navidrome:
        icon: navidrome
        href: https://music.{{HOMEPAGE_VAR_DOMAIN}}
        widget:
          type: navidrome
          url: https://music.{{HOMEPAGE_VAR_DOMAIN}}
          user: "{{HOMEPAGE_VAR_NAVIDROME_USER}}"
          token: "{{HOMEPAGE_VAR_NAVIDROME_TOKEN}}"
          salt: "{{HOMEPAGE_VAR_NAVIDROME_SALT}}"
        server: my-docker
        container: navidrome
    - IHateMoney:
        icon: si-cashapp
        href: https://money.{{HOMEPAGE_VAR_DOMAIN}}
        siteMonitor: http://ihatemoney:8000
        server: my-docker
        container: ihatemoney
